<script>
    var c = document.getElementById("myCanvas");

    console.log("Script should be running");
    function randoColor() {
        var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
        return color;
    }

    function drawRandRec1() {
        var c = document.getElementById("myCanvas");
        var canv1 = c.getContext("2d");
        canv1.fillStyle = randoColor();
        canv1.fillRect(Math.floor(
                Math.random() * 450),
            Math.floor(Math.random() * 455),
            Math.floor(Math.random() * 150),
            Math.floor(Math.random() * 150));
        canv1.stroke();
    }

    function drawCanv1() {
        drawRandRec1();
        drawRandRec1();
        drawRandRec1();
        drawRandRec1();
    }
</script>
