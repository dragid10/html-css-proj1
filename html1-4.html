<section class="columns" id="col1">
    <div class="container">
        <form>
            <label for="username">Username:</label>
            <input id="username" type="text" name="username"><br>

            <label for="year">Year:</label>
            <select type="" id="year">
                <option value="Freshman">Freshman</option>
                <option value="Soph">Soph</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Graduate">Graduate</option>
                <option value="Faculty">Faculty</option>
            </select>
            <br>
            <label for="currentStudent">Current Student: </label>
            <input id="currentStudent" type="checkbox">
            <br>
            <label for="comments">Comments: </label>
            <textarea id="comments" rows="4" cols="20" name="comments"></textarea>
            <br>
            <br>
            <br>
            <input class="buttons" type="submit" value="Submit">
            <input  class="buttons" type="submit" value="Cancel">
        </form>
